<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
    <script>
        function verificarIdade() {
            // Obtendo o valor da idade inserida pelo usuário
            const idade = parseInt(document.getElementById('idade').value);

            // Verificando a idade e exibindo a mensagem apropriada
            if (idade >= 18) {
                alert("Você é maior de idade e tem permissão para entrar no evento!");
            } else {
                alert("Você é menor de idade e não tem permissão para entrar no evento!");
            }
        }
    </script>
